<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-glyphicon.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script type="text/javascript" src="js/alertComponent.js"></script>

</head>
<body>
    
    <div id="app1" class="container">
       
            
        <div class="row">
             
        <h1>信用市集</h1>
        


            <div  class="table-responsive">

                <table id="tal" class="table table-hover">
                    <thead >
                        <tr>
                            <th scope="col" >#</th>
                            <th scope="col" >serial</th>
                            <th scope="col" > <a href="#"  @click.stop.prevent="orderby('amount')">amount <span class=" glyphicon " v-bind:class="c_orderByamount"></span></a></th>
                            <th scope="col" >credit_level</th>
                            <th scope="col" > <a href="#" @click.stop.prevent="orderby('apr')">apr<span class="glyphicon" v-bind:class="c_orderByapr" ></span></a></th>
                            <th scope="col" ><a href="#" @click.stop.prevent="orderby('period')">period<span class="glyphicon"  v-bind:class="c_orderByperiod"></span></a></th>
                            <th scope="col" >expire_at</th>
                            <th scope="col" >status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(l, index) in info.data" :key="l.id" @click.stop.prevet="showDetail(index)"    v-bind:class="[l.status=='on_sale' ?  'alert-info' : '']"   >
                            <td >{{index+1}}</td>
                            <td >{{l.serial}}</td>
                            <td >${{l.amount}}</td>
                            <td >{{l.loan_detail.credit_level}}</td>
                            <td >{{l.loan_detail.apr}} %</td>
                            <td >{{l.loan_detail.period}} 期</td>
                            <td >{{l.expire_at}}</td>
                            <td >{{l.status_label}}</td>
                        </tr>
                        
                    </tbody>
                </table>


                        
                    
            </div>
        </div>

      
        <div  class="row justify-content-md-center">
            
            <div class="col-md-auto">
                <nav aria-label="Page navigation example" id="menu">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#" @click.stop.prevent="pageclick('Previous')">Previous</a></li>
                        <li  v-for="(index) in menuArray" class="page-item" v-bind:class="current_page==index? 'active':''"><a class="page-link" href="#" @click.stop.prevent="pageclick(index)" >{{index}}</a></li>
                        <li class="page-item"><a class="page-link" href="#" @click.stop.prevent="pageclick('Next')">Next</a></li>
                    </ul>
                </nav>
            </div>
    
        </div>
    
        <alert-component  v-bind:select_obj="select_obj" v-show="isShowDetail" v-on:cancel-order-view="oncancelDetail"  v-on:check-order="checkorder"  ></alert-component>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
