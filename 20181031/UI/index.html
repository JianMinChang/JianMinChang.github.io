<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index-base.css" />
    <link rel="stylesheet" media="screen and (min-width:721px) and  (max-width:1920px)" href="css/index-720-1920.css" />
    <link rel="stylesheet" media="screen and (min-width:240px) and  (max-width:720px)" href="css/index-240-720.css" />


</head>
<body>
    
    <div  class="content box-sizing">
        
        <div class="title ">
            <div class="font-color">Personal loans up to $40,000</div>
        </div>

        <ul class="item box-sizing">
            <li><a class="link linkactive" href="javascript:void(0);" >Persional Loans</a></li>
            <li><a class="link hint" href="javascript:void(0);">Small Business Loans</a></li>
            <li><a class="link hint" href="javascript:void(0);">Auto Refinancing</a></li>
        </ul>

        <div class="form-content box-sizing">
            <div class="div-row box-sizing">
                <div >
                        <div id="icon-privacy"  class="font-color">Check your rate. It won't impact your credit score. <img src="images/privacy.png" alt="" ></div>
                </div>
            </div>
            <div class="div-row">
                <input class="input-wMax" type="text"  placeholder="$How much do you need?" value="" />
            </div>
            <div class="div-row">
                <input class="input-wMax" type="number" min="0" max="99999999" placeholder="What's the money for?" />
               
            </div>
            <div class="div-row">
                <input class="btn input-wMax" type="button"  value="Check your Rate" />
            </div>
             <div id="icon-mail"><img src="images/email.png" alt=""><a class="link link-blue" href="javascript:void(0);"><span>Respond to mail offer</span></a> </div>
        </div>
    </div>
</body>
</html>
